<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Avenida, nº">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha</option>
              <option>Alagoas</option> <option>Amapá</option> <option>Amazonas</option> <option>Bahia</option><option>Ceará</option>
              <option>Distrito Federal</option> <option>Espírito Santo</option> <option>Goiás</option> <option>Maranhão</option> 
              <option>Mato Grosso</option> <option>Mato Grosso do Sul</option> <option>Minas Gerais</option> <option>Pará</option> 
              <option>Paraíba</option> <option>Paraná</option> <option>Pernambuco</option> <option>Piauí</option> <option>Rio de Janeiro</option>
              <option>Rio Grande do Norte</option> <option>Rio Grande do Sul</option> <option>Rondônia</option> <option>Roraima</option>
              <option>Santa Catarina</option> <option>São Paulo</option> <option>Sergipe</option> <option>Tocantins</option> 
              

              
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Aceito os termos e condições
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar formulário</button>
        </div>

        <div class="container d-flex justify-content-around">
          <p class="float-right"><a href="index.html">Voltar para a página inicial</a></p>
      </div>

</body>
</html>
